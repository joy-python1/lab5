<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">
            {% csrf_token %}
            <input class="article-form" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <textarea class="article-form" name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <input class="article-form" type="submit" value="Сохранить">
        </form>
        {{ form.errors }}
    </div>

</body>
</html>
